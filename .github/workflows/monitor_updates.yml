name: 'Monitor updates'

on:
  schedule:
    - cron:  '0 7 * * 1,4'
    # scheduled at 07:00 every Monday and Thursday

  workflow_dispatch:  # click the button on Github repo!

env:
  UPSTREAM_REPO: LoopKit/LoopWorkspace
  UPSTREAM_BRANCH: main
  TARGET_BRANCH: main

jobs:
  check_latest_from_upstream:
    runs-on: ubuntu-latest
    name: Check latest commits from upstream repo

    steps:
    # REQUIRED step
    # Step 1: run a standard checkout action, provided by github
    - name: Checkout target repo
      uses: actions/checkout@v3
      with:
        # optional: set the branch to checkout,
        # sync action checks out your 'target_sync_branch' anyway
        #submodules: recursive (perhaps not required to check out submodules recursively to detect changes for LoopWorkspace?)
        ref: ${{ env.TARGET_BRANCH }}

    # REQUIRED step
    # Step 2: run the sync action
    - name: Sync upstream changes
      id: sync
      uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
      with:
        target_sync_branch: ${{ env.TARGET_BRANCH }}
        #target_branch_checkout_args: --recurse-submodules
        shallow_since: 6 months ago
        # REQUIRED 'target_repo_token' exactly like this!
        target_repo_token: ${{ secrets.GH_PAT }}
        upstream_sync_branch: ${{ env.UPSTREAM_BRANCH }}
        upstream_sync_repo: ${{ env.UPSTREAM_REPO }}
      
    # Step 3: Display a sample message based on the sync output var 'has_new_commits'
    - name: New commits found
      if: steps.sync.outputs.has_new_commits == 'true'
      run: echo "New commits were found to sync."
    
    - name: No new commits
      if: steps.sync.outputs.has_new_commits == 'false'
      run: echo "There were no new commits."
      
    - name: Show value of 'has_new_commits'
      run: echo ${{ steps.sync.outputs.has_new_commits }}
      
    - uses: actions/checkout@v2.3.4 # Necessary to access local action
    - name: Launch Build Loop workflow
      id: launch
      if: steps.sync.outputs.has_new_commits == 'true'
      uses: ./.github/workflows/build_loop.yml
